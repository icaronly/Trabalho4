<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 9</title>
</head>
<body>
  <script>
      let nota = prompt("Digite sua nota")
    
      if (nota >= 0 && nota <= 10){
        document.write("A nota do aluno está entre 0 e 10 pois é " + nota);
      }
      else{
        document.write("A nota é diferente pois não está entre 0 e 10")
      }
    </script>
</body>
</html>
