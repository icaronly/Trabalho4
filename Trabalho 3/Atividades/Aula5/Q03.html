<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 3</title>
</head>

<body>
    <script>
        let estoque = 10;
        let deseja = prompt("Digite quantos produtos deseja");
        if (deseja <= estoque) {
            document.write("True ");
        } else if (deseja > estoque) {
            document.write("False");
        }
    </script>
</body>

</html>
