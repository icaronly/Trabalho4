<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 11</title>
</head>

<body>
    <script>
        let usuario = prompt(`Qual o login que deseja utilizar?`);
        let senha = prompt(`Qual senha deseja colocar em seu login? `);
        if (usuario == senha) {
            document.write(`Você digitou um login e senha iguais, por favor altere!`);
        } else {
            (usuario != senha);
            document.write(`Você digitou um login e senha diferentes, bem vindo!`)
        }
    </script>
</body>

</html>
