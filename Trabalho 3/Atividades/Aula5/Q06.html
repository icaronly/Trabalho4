<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 6</title>
</head>

<body>
    <script>
        let us = prompt("Digite sua senha");
        let senha = us;
        if (senha == "admin") {
            document.write("Sua senha é admin");
        } else {
            document.write("Sua senha é diferente de admin");
        }
    </script>
</body>
</html>
