<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação Prática 6</title>
</head>

<body>
  <h1>Calculando de quadrados e cubos</h1>
    <table>
        <tr>
            <th>Número</th>
            <th>Quadrado</th>
            <th>Cubo</th>
        </tr>
    </table>

  <script>
    const tabela = document.querySelector('table');
      for (let i = 0; i <= 10; i++) {
        const quadrado = i * i;
        const cubo = i * i * i;
        tabela.innerHTML += `<tr>
          <td>${i}</td>
          <td>${quadrado}</td>
          <td>${cubo}</td>
          </tr>`;
        }
  </script>
</body>
</html>
