<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação Prática 1</title>
</head>
<body>
  <button onclick="exibirMensagem()">Exibir Mensagem</button>
  <script>
    function exibirMensagem() {
      for (let i = 1; i <= 10; i++) {
        document.write("Bem-vindo<br>");
      }
    }
  </script>
</body>
</html>
