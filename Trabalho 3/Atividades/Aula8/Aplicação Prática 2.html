<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Prática 2</title>
</head>
<body>
    <h1>Contador de 0 a 7</h1>
    <button onclick="contarNumeros()">Exibir</button>
    <div id="resultado"></div>
    <script>
        function contarNumeros() {
            for (let i = 0; i <= 7; i++) {
                resultado.innerHTML += i + ' <br> ';
            }
        }
    </script>
</body>
</html>
