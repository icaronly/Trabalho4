<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 2</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt('insira o primeiro numero'))
        let n2 = parseInt(prompt('insira o segundo numero'))
        if (!(n1 % n2)) {
            document.write(`${n1} é multiplo de ${n2}`)
        } else {
            document.write(`${n1} não é multiplo de ${n2}`)
        }
    </script>
</body>
</html>
