<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>

<body>
    <script>
        let ages = [
            parseInt(prompt('insira o primeiro valor')),
            parseInt(prompt('insira o segundo valor')),
            parseInt(prompt('insira o terceiro valor'))
        ];
        ages.sort((a, b) => b - a)
        document.write(ages)
    </script>
</body>
</html>
