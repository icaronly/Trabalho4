<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 6</title>
</head>
<body>
    <script>
        let pess1 = {
            'nome': 'Icaro',
            'idade': 18
        }
        let pess2 = {
            'nome': 'Fulano',
            'idade': 20
        }
        let pess3 = {
            'nome': 'Ciclano',
            'idade': 19
        }
        let pessoas = [pess1, pess2, pess3]
        for (let i = 0; i < pessoas.length; i++) {
            document.write(`<br>${pessoas[i].nome}`)
            document.write(`${pessoas[i].idade}`)

        }
    </script>
</body>
</html>
