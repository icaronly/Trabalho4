<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 2</title>
</head>

<body>
    <script>
        let carro = {
            'marca': 'Nissan',
            'modelo': 'Skyline',
            'ano': 1969,
            exibir(){
                document.write(`${this.marca} - ${this.modelo} - ${this.ano}`)
            }
        }
        carro.exibir()
    </script>
</body>
