<body>
    <script>
        let adjacente = 10;
        let angulo = 0.5;
        let h = adjacente/Math.cos(angulo)
        document.write(`O angulo em radianos é ${angulo}°<br> O cateto adjacente é ${adjacente}<br> Devido a isso sua hipotenusa é ${h}`);
    </script>
