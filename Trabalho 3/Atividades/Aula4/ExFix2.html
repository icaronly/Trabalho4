<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Fixação 2</title>
</head>
<body>
    <script>
        let valor1 = prompt("Digite um número.");
        let valor2 = prompt("Digite outro número.");

        let potencia = valor1 ** valor2;
        document.write("Potenciação: " + potencia + "<br>");

        let modulo = valor1 % valor2;
        document.write("Módulo: " + modulo + "<br>");
    </script>
</body>
</html>
