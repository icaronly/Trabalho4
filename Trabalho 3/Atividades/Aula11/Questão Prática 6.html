<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 6</title>
</head>

<body>
    <script>
        function converter(texto) {
            return texto.toUpperCase();
        }
        let minhaString = "Olá, mundo!";
        let maiuscula = converter(minhaString);
        document.write(maiuscula);
    </script>
</body>
</html>
