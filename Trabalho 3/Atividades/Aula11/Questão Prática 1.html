<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Prática 1</title>
</head>

<body>
    <h1>Saudação Interativa</h1>
    <script>
        function saudacao(nome, outro) {
            document.write(`Olá ${outro}, tudo bem?<br> Me chamo ${nome}<br> Até logo!`)
        }
        saudacao("Lara","Rafa")
    </script>
</body>
</html>
