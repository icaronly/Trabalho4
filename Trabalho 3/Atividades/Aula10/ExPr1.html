<body>
    <h1>Removendo Último Elemento de um Array</h1>
    <p>Abra o console e verá o array modificado.</p>
    <script>
        let cores = ["vermelho", "azul", "verde", "amarelo"];
        cores.pop();
        console.log(cores);
    </script>
