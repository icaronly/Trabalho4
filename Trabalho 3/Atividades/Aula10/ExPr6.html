<!DOCTYPE html>

<head>

<body>
    <script>
        let notas = [
        parseInt(prompt('nota 1')),
        parseInt(prompt('nota 2')),
        parseInt(prompt('nota 3')),
        parseInt(prompt('nota 4')),
        parseInt(prompt('nota 5')),
        parseInt(prompt('nota 6')),
        parseInt(prompt('nota 7')),
        parseInt(prompt('nota 8')),
        parseInt(prompt('nota 9')),
        parseInt(prompt('nota 10')),
        ];
        let media = (notas.reduce((b, a) => b + a, 0)) / notas.length
        console.log(media)
    </script>
</body>
