<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 7</title>
</head>
<body>
    <script>
        let rep = [];
        let apr = [];
        let notas = [
        parseInt(prompt('nota 1')), 
        parseInt(prompt('nota 2')), 
        parseInt(prompt('nota 3')), 
        parseInt(prompt('nota 4')), 
        parseInt(prompt('nota 5')), 
        parseInt(prompt('nota 6')), 
        parseInt(prompt('nota 7')), 
        parseInt(prompt('nota 8')), 
        parseInt(prompt('nota 9')), 
        parseInt(prompt('nota 10')), 
        ];
        notas.forEach((nota) => {
            if (nota < 7) {
                rep.push(nota)
            }
            if (nota >= 7) {
                apr.push(nota)
            }
        });
        console.log('aprovados: ', apr)
        console.log('reprovados: ', rep)
    </script>
</body>
</html>
