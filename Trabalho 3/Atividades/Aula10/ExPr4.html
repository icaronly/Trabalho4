<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático 4</title>
</head>

<body>
    <h1>Copiando elementos de um array.</h1>
    <script>
        let arrayOriginal = [1, 2, 3, 4, 5];
        let arrayCopia = [...arrayOriginal];
        document.write(`Array Original:`, arrayOriginal);
        document.write(`<br> Array Cópia: `, arrayCopia);
    </script>
</body>

</html>
