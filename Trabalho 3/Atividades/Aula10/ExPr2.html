<!DOCTYPE html>

<body>
    <h1>Adicionando Elemento no Início de um Array</h1>
    <p>Abra o console e verá o array modificado.</p>
    <script>
        let animais = ["gato", "cachorro", "pássaro"];
        animais.unshift("coelho");
        console.log(animais);
    </script>
</body>
