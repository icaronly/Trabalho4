<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <h1>Vamos jogar Cara ou Coroa</h1>
    <button onclick="jogarCaraCoroa()">Começar</button>
    <script>
        function jogarCaraCoroa() {
            while (true) {
                const escolha = prompt("Escolha entre cara, coroa ou sair:");
                if (escolha === "sair") {
                    alert("Obrigado por jogar!");
                    break;
                } else if (escolha === "cara" || escolha === "coroa") {
                    const moeda = Math.random();
                    let resultado;
                    if (moeda < 0.5) {
                        resultado = "cara";
                    } else {
                        resultado = "coroa";
                    }
                    alert(`Resultado: ${resultado}`);
                    if (escolha === resultado) {
                        alert("Parabéns, você ganhou!");
                    } else {
                        alert("Você perdeu. Tente novamente!");
                    }
                } else {
                    alert("Opção inválida. Escolha entre cara, coroa ou sair.");
                }
            }
        }
    </script>
</body>
</html>
